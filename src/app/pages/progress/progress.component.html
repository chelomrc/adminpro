<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h5 class="card-title">Barra de Progreso</h5>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="progreso" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso + '%'"></div>

                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="progreso1" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso1 + '%'"></div>

                </div>

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-incrementador (cambioValor)="actualizar( $event )" leyenda="Progress Azul" [progreso]="progreso"></app-incrementador>

                      <i class="mdi mdi-plus-box"></i>
                    </button>


                </div> -->

            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-incrementador (cambioValor)=" progreso1 = $event" leyenda="Progress Verde" [progreso]="progreso1"></app-incrementador>


            </div>
        </div>
    </div>


</div>
